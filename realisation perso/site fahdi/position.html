<!Doctype html>
<html lang="fr">
	<head><!--En-tête du document-->
		<title>Ma page position</title>
		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Lemonada|Open+Sans+Condensed:300|Roboto+Condensed" rel="stylesheet"> 
		<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
		<meta name="description" content="Mes positions">
		<!--Les moteurs de recherches s'en servent pour les recherches-->
		<meta charset="utf-8">
	</head>
	
	<body><!-- Corps du document-->
		<header>
			<h1>Mon premier site en HTML/CSS</h1>
			<!--Zone du haut, ex : bannière, logo, slogan-->
		</header>
		
		<nav>
			<!--Zone du menu, les liens pour naviguer sur le site-->
		</nav>
		<main>
			<h2>Position</h2>
			<section>
				<h3>Centrer un élément de type block</h3>
				<div class="centre"></div>
			</section>
			
			<section>
				<h3>Position absolute</h3>
				<div class="absolute"></div>
			</section>
			<section>
				<h3>Position relative</h3>
				<div class="relative">
					<div></div>
				</div>
			</section>
			<section>
				<h3>Position fixed</h3>
				<p>Bouton retour vers le haut</p>
				<button type="button"><i class="fa fa-arrow-circle-up" aria-hidden="true"></i></button>
			</section>
			<section>
				<h3>Le pourcentage</h3>
				<div class="trente">30%</div>
				<div class="cinquante">50%</div>
				<div class="cent">100%</div>
			</section>
			<section>
				<h3>L'attribut float</h3>
				<div class="float">1</div>
				<div class="float">2</div>
				<div class="float">3</div>
				<div class="float">4</div>
				<div class="float clear">5</div>
				<div class="float">6</div>
				<div class="float">7</div>
				<div class="float clear">8</div>
				<div class="float">9</div>
				<div class="dernier clear">10</div>
			</section>
			<section>
				<h3>Exercice sur le float</h3>
				<div class="zone"></div>
				<div class="zone1"></div>
				<div class="zone2"></div>
				<div class="zone3"></div>
				<div class="zone4"></div>
				<div class="zone clear"></div>
			</section>
			<section>
				<h3>Flexbox</h3>
				<article class="flex">
					<div>1</div>
					<div>2</div>
					<div>3</div>
					<div>4</div>
				</article>
			
			</section>
		</main>
		<footer>
			<!--zone du bas, ex : liens administratifs, mentions légales, plan du site, CGU, CGV, contact, copyright-->
		</footer>
	</body>

</html>
