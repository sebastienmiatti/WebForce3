        <form id="needs-validation" novalidate>
            <div class="form-group row">

                <div class="col-9">
                    <input type="text" class="form-control" id="oblignom" placeholder="Nom" required>

            <div class="form-group row">

            <div class="form-group row">
                <label for="email" class="col-3">Email</label>
                <div class="col-9">
                    <input type="email" class="form-control" id="email" placeholder="aaa@aaa.fr" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="tel" class="col-3">Téléphone</label>
                <div class="col-9">
                    <input type="number" class="form-control" id="tel" placeholder="01 23 45 67 89" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="mdp" class="col-3">Mot de passe</label>
                <div class="col-9">
                    <input type="text" class="form-control" id="mdp" placeholder="Mot de passe" required>
                </div>
            </div>
            <!-- div.for-group.row>label.col-3{Pays}+div.col-9>select#pays.form-control>option*5 -->
            <div class="for-group row">
                <label for="pays" class="col-3">Pays</label>
                <div class="col-9">
                    <select name="" id="pays" class="form-control" required>

                        <option>France</option>
                        <option>Australie</option>
                        <option>Japon</option>
                        <option>Congo</option>
