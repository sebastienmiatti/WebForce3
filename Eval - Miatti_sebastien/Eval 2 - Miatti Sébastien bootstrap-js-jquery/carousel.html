<!DOCTYPE html>
    <html lang="fr">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>carousel</title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
            <link rel="stylesheet" href="css/carousel.css">
        </head>

            <body>

                <div class="container">
                    <h2> Carousel</h2>
                        <div id= "carousel-example-generic" class= "carousel slide" data-ride= "carousel" > <!-- Indicators -->
                            <ol class= "carousel-indicators" >
                                <li data-target= "#carousel-example-generic" data-slide-to= "0" class= "active" ></li>
                                <li data-target= "#carousel-example-generic" data-slide-to= "1" ></li>
                                <li data-target= "#carousel-example-generic" data-slide-to= "2" ></li>
                            </ol> <!-- Wrapper for slides -->

                        <div class= "carousel-inner" role= "listbox" >
                            <div class= "item active" > <img src= "img/oiseau_01.jpg" alt= "..." >
                            <div class= "carousel-caption" > ... </div> </div>
                            <div class= "item"><img src= "img/oiseau_02.jpg" alt="..."></div>
                            <div class= "item"><img src= "img/oiseau_03.jpg" alt="..."></div>
                            <div class= "carousel-caption" > ... </div>
                        </div> ...

                        </div> <!-- Controls -->
                            <a class= "left carousel-control" href= "#carousel-example-generic" role= "button" data-slide= "prev" >
                                <span class= "glyphicon glyphicon-chevron-left" aria-hidden= "true" ></span> <span class= "sr-only" > Previous </span>
                            </a>
                            <a class= "right carousel-control" href= "#carousel-example-generic" role= "button" data-slide= "next" >
                                <span class= "glyphicon glyphicon-chevron-right" aria-hidden= "true"></span>
                                <span class= "sr-only" > Next </span>
                            </a>
                </div>

                    <!-- JQUEERY pour le lancement du script javascript -->
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

                    <!-- Latest compiled and minified JavaScript -->
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

            </body>
    </html>
