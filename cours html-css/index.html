    <html lang="fr">

            <nav>
                <!-- zone du menu -->
            </nav>

            <main>
                <!--contenu principal != selon les pages-->
                <aside>
                    <!--contenu sur le coté-->

                <section>

                    <!--Zone de contenu, ex: titre texte, regroupement thematique-->
                    <div>
                        <!-- zone supplementaire de contenu -->
                    </div>

                    <span>
                        <!-- zone supplementaire de contenu -->

                    <article>
